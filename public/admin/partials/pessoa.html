<div class="span2">
	<div class="accordion" id="accordion-87476">
		<div class="accordion-group" ng-repeat="menu in listMenu">
			<div class="accordion-heading">
				 <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion-menu{{menu.id}}" href="#accordion-element{{menu.id}}">{{menu.name}}</a>
			</div>
			<div id="accordion-element{{menu.id}}" class="accordion-body collapse in">
				<div class="accordion-inner" ng-repeat="subMenu in menu.listSubMenu">
					<a href="#/{{subMenu.link}}" style="color : black" class="btn btn-link">{{subMenu.name}}</a>
				</div>								
			</div>
		</div>					
	</div>
</div>
<div class="span10">
	<form class="form-horizontal" name="pessoaFrm">
		<fieldset>
			 <div class="page-header">
				<h1>					
					Formulário de Pessoa <small>#{{pessoa.id}}</small>
				</h1>
			</div>
			
			<div class="control-group">
				 <label class="control-label" for="inputNome">Nome</label>
				<div class="controls">
					<input type="text" id="inputNome" ng-model="pessoa.nome" required/>
				</div>
			</div>
			<div class="control-group">
				 <label class="control-label" for="inputEmail">Email</label>
				<div class="controls">					
					<input type="text" id="inputEmail" ng-model="pessoa.email" required ng-pattern="/\S+@\S+\.\S+/" name="email">
					<span ng-show="pessoaFrm.email.$error.pattern" class="alert">Email Invalido (xxxx@xxxx.xxx)</span>
				</div>
			</div>
			<div class="control-group">
				 <label class="control-label" for="inputTelefone">Telefone</label>
				<div class="controls">
					<input type="text" id="inputTelefone" ng-model="pessoa.telefone" required name="telefone" ng-pattern="/^\d{3} \d{4,5}-\d{4}$/" />
					<span ng-show="pessoaFrm.telefone.$error.pattern" class="alert">Telefone Inválido Invalido [999 9999-9999]</span>
				</div>
			</div>	
			<div class="control-group">
				<div class="controls">
					 <button class="btn btn-success" ng-disabled="pessoaFrm.$invalid" ng-click="save(pessoa)">Salvar Pessoa</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
