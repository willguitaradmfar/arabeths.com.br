<table class="table table-hover">
		<thead>
			<tr>
				<th>
					#
				</th>
				<th>
					Nome
				</th>
				<th>
					Telefone
				</th>
				<th>
					Email
				</th>
				<th>
					Opções
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="pessoa in pessoas">
				<td>
					{{pessoa.id}}
				</td>
				<td>
					{{pessoa.nome}}
				</td>
				<td>
					{{pessoa.telefone}}
				</td>
				<td>
					{{pessoa.email}}
				</td>
				<td>
					<a class="btn btn-info" href="#/pessoa/{{pessoa.id}}">Editar</a>						
					<button class="btn btn-danger" ng-click="excluir(pessoa)">Excluir</button>	
				</td>
			</tr>					
		</tbody>
	</table>
