<div class="span2">
	<div class="accordion" id="accordion-87476">
		<div class="accordion-group" ng-repeat="menu in listMenu">
			<div class="accordion-heading">
				 <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion-menu{{menu.id}}" href="#accordion-element{{menu.id}}">{{menu.name}}</a>
			</div>
			<div id="accordion-element{{menu.id}}" class="accordion-body collapse in">
				<div class="accordion-inner" ng-repeat="subMenu in menu.listSubMenu">
					<a href="#/{{subMenu.link}}" style="color : black" class="btn btn-link">{{subMenu.name}}</a>
				</div>								
			</div>
		</div>					
	</div>
</div>
<div class="span10">
	<form class="form-horizontal" name="fotoFrm">
		<fieldset>
			 <div class="page-header">
				<h1>					
					Formul√°rio de Foto <small>#{{foto.id}}</small>
				</h1>
			</div>
			
			<div class="control-group">
				 <label class="control-label" for="inputNome">Nome</label>
				<div class="controls">
					<input type="text" id="inputNome" ng-model="foto.nome" required/>
				</div>
			</div>
			<div class="control-group">
				 <label class="control-label" for="inputLink">Link</label>
				<div class="controls">
					<input type="text" id="inputLink" ng-model="foto.link" required/>
				</div>
			</div>
			<div class="control-group">
				 <label class="control-label" for="inputImagem">Imagem</label>
				<div class="controls">
					<img ng-src="{{foto.link}}" id="inputImagem" width="200"/>
				</div>
			</div>	
			<div class="control-group">
				<div class="controls">				 
					 <button class="btn btn-success" ng-disabled="fotoFrm.$invalid" ng-click="save(foto)">Salvar Foto</button>		 
				</div>
			</div>
		</fieldset>
	</form>
</div>
