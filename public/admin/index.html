<!DOCTYPE html>
<html lang="en" ng-app='admin'>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
  
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="img/favicon.png">
  
	<script type="text/javascript" src="../javascripts/vendors/angular/angular.js"></script>	
	<script type="text/javascript" src="../javascripts/vendors/angular/angular-resource.min.js"></script>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>	
	
	<script type="text/javascript" src="../javascripts/admin/directive.js"></script>	
	<script type="text/javascript" src="../javascripts/admin/routes.js"></script>	
	<script type="text/javascript" src="../javascripts/admin/controllers.js"></script>	
	<script type="text/javascript" src="../javascripts/admin/resources.js"></script>	
	
</head>

<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="navbar">
				<div class="navbar-inner">
					<div class="container-fluid">
						 <a data-target=".navbar-responsive-collapse" data-toggle="collapse" class="btn btn-navbar"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></a> <a href="#" class="brand">Arabeths</a>
						<div class="nav-collapse collapse navbar-responsive-collapse">
							<ul class="nav" ng-controller="MenuHorizontalLeftController">
								<li class="activ" ng-repeat="menu in listMenu">
									<a href="{{menu.link}}">{{menu.nome}}</a>
								</li>							
							</ul>
							<ul class="nav pull-right" ng-controller="MenuHorizontalRightController">
								<li ng-repeat="menu in listMenu">
									<a href="{{menu.link}}">{{menu.nome}}</a>
								</li>
								<li class="divider-vertical">
								</li>							
							</ul>
						</div>
						
					</div>
				</div>
				
			</div>
			<div class="row-fluid">
				<div class="span2">
					<div class="accordion" id="accordion-87476" ng-controller="MenuVerticalController">
						<div class="accordion-group" ng-repeat="menu in listMenu">
							<div class="accordion-heading">
								 <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion-menu{{menu.id}}" href="#accordion-element{{menu.id}}">{{menu.name}}</a>
							</div>
							<div id="accordion-element{{menu.id}}" class="accordion-body collapse">
								<div class="accordion-inner" ng-repeat="subMenu in menu.listSubMenu">
									<a href="#/{{subMenu.link}}" style="color : black">{{subMenu.name}}</a>
								</div>								
							</div>
						</div>					
					</div>
				</div>

				<div class="span10" ng-view='ng-view'>
					
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
